name: Deploy ASP.NET Core App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      Authentication__Google__ClientId: ${{ secrets.GOOGLE_CLIENT_ID }}
      Authentication__Google__ClientSecret: ${{ secrets.GOOGLE_CLIENT_SECRET }}

      Authentication__Facebook__ClientId: ${{ secrets.FACEBOOK_CLIENT_ID }}
      Authentication__Facebook__ClientSecret: ${{ secrets.FACEBOOK_CLIENT_SECRET }}

      Authentication__Microsoft__ClientId: ${{ secrets.MICROSOFT_CLIENT_ID }}
      Authentication__Microsoft__ClientSecret: ${{ secrets.MICROSOFT_CLIENT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Publish
        run: dotnet publish -c Release -o ./publish

      - name: Deploy (example to server)
        run: |
          echo "External login secrets injected successfully"
          # Your real deploy command here (SCP / Azure / etc)